<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script>
            function funcionPrueba(){
               var materials=document.getElementById("materiales").children[0]
               if (materials !=undefined){
                document.getElementById("materiales").children[0].remove()
                //alert("Elemento eliminado")
               }
               else
                alert(" ++++ YA ES EL ULTIMO ELEMNTO ++++")
                //console.log(materials)
            }
    
        function adicionarPrueba(){
            var textoEntrada=document.getElementById("nuevo").value;
            var nodo = document.createElement("li");
            var textoNodo = document.createTextNode(textoEntrada);
            nodo.appendChild(textoNodo);
            document.getElementById("materiales").appendChild(nodo)
        }
        </script>
    
</head>
<body>
        <div class="row">
                <ol id="materiales">
                    <li>plastico</li>
                    <li>metal</li>
                    <li>carton</li>
                    <li>vidrio</li>
                    <li>peligrosos</li>
                </ol>
            </div>
            <button onclick="funcionPrueba()">Eliminar material</button>
            <hr>
            <h5>Ingrese material nuevo</h5>
            <div class="row">
                <div class="col-2">
                     <input type="text" name="" id="nuevo">
                </div>
                <div class="col-4">
                        <button onclick="adicionarPrueba()">Adicionar nuevo material</button>
                </div>
           
            </div>
            <hr>
</body>
</html>
